name: Create Linglong Store Installer Release

on:
  workflow_dispatch:
    inputs:
      go_version:
        description: Go toolchain version (should match go.mod toolchain)
        required: true
        default: "1.24.11"
      release_tag:
        description: Tag name for GitHub Release (e.g. v1.2.3)
        required: true
      create_release:
        description: Create GitHub Release after successful build
        required: true
        default: "true"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:10
    
    steps:
      - name: Fix Debian 10 apt sources (EOL)
        run: |
          set -eux
          sed -i 's|http://deb.debian.org/debian|http://archive.debian.org/debian|g' /etc/apt/sources.list
          sed -i 's|http://deb.debian.org/debian-security|http://archive.debian.org/debian-security|g' /etc/apt/sources.list
          sed -i 's|http://security.debian.org/debian-security|http://archive.debian.org/debian-security|g' /etc/apt/sources.list
          printf 'Acquire::Check-Valid-Until "false";\n' > /etc/apt/apt.conf.d/99no-check-valid-until

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git ca-certificates curl
          
      - name: Install Go
        run: |
          curl -fsSL https://go.dev/dl/go${{ inputs.go_version }}.linux-amd64.tar.gz -o go.tar.gz
          rm -rf /usr/local/go
          tar -C /usr/local -xzf go.tar.gz
          rm go.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trust workspace for git (safe.directory)
        run: |
          set -eux
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git status --porcelain=v1 || true

      - name: Build for amd64
        env:
          CGO_ENABLED: "0"
          GOOS: linux
          GOARCH: amd64
        run: |
          set -eux
          go version
          go env
          go mod download
          BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          go build -o linglong-store-installer-amd64 -ldflags="-X main.version=${{ inputs.release_tag }} -X main.buildTime=${BUILD_TIME}" .

      - name: Build for arm64
        env:
          CGO_ENABLED: "0"
          GOOS: linux
          GOARCH: arm64
        run: |
          set -eux
          BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          go build -o linglong-store-installer-arm64 -ldflags="-X main.version=${{ inputs.release_tag }} -X main.buildTime=${BUILD_TIME}" .

      - name: Upload amd64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linglong-store-installer-amd64
          path: linglong-store-installer-amd64
          retention-days: 30

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linglong-store-installer-arm64
          path: linglong-store-installer-arm64
          retention-days: 30

      - name: Create Release
        if: ${{ inputs.create_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          name: ${{ inputs.release_tag }}
          target_commitish: ${{ github.sha }}
          files: |
            linglong-store-installer-amd64
            linglong-store-installer-arm64
